<<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <center>
            <h1>Travel reservation form</h1>
            <p><strong>*denotes mandotory</strong></p>
            <p>Full name*:</p>
            <input type="text" placeholder="Firstname Lastname">
            <p>Email address*:</p>
            <input type="text" placeholder="EMAIL_ADDRESS">
            <p>Select Tour Package</p>
            <select name="pais">
                <option value="1">Goa</option>
                <option value="2">ninguno</option>
            </select>
            <P>Arrival Date*</P>
            <input type="text" placeholder="m/d/y">
            <p>Number of Persons*</p>
            <input type="text" placeholder="UNKNOWN_TYPE">
            <p>What would you want to avail?*</p>
            <input type="checkbox" name="boarding">Boarding
            <p></p>
            <input type="checkbox" name="fooding">Fooding
            <p></p>
            <input type="checkbox" name="sight seeing">Sight Seeing
            <p>Discount coupon code</p>
            <input type="text" placeholder="UNKNOWN_TYPE">
            <p>Terms and conditions*</p>
            <input type="checkbox" name="B">I agree
            <input type="checkbox" name="A">I disagree
            <p></p>
            <input type="submit" value="Complete reservation">
        </center>

    </body>

    </html>
